<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <link rel="stylesheet" href="styele.css">
</head>
<body> 
    <nav class="navbar"> 
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img src="bell.PNG" class="logo" alt="">
        <div class="search-bar">
            <input type="text" class="search-box" placeholder="search">
            <button class="search-btn"><img src="search.PNG" alt=""></button>
        </div>

        <div class="user-options">
            <img src="video.PNG" alt="" class="icon">
            <img src="bell1.PNG" alt="" class="icon">
            <img src="grid.PNG" alt="" class="icon">

            <div class="user">
                <img src="sk.jpeg" alt="" class="sk">
            </div> 
        </div>

    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="home.PNG" alt="" >Home </a>
        <a href="#" class="links"><img src="explore.PNG" alt="" >Explore </a>
        <a href="#" class="links"><img src="subscription.PNG" alt="" >Subs </a>
        <hr class="sep">
        <a href="#" class="links"><img src="library.PNG" alt="" >library </a>
        <a href="#" class="links"><img src="history.PNG" alt="" >History  </a>
        <a href="#" class="links"><img src="your-video.PNG" alt="" >video</a>
        <a href="#" class="links"><img src="watch-later.PNG" alt="" >Watch video </a>
        <a href="#" class="links"><img src="library.PNG" alt="" > Liked</a>
        <a href="#" class="links"><img src="show more.PNG" alt="" > Show more</a>
    </div>

    <div class="filter">
        <button class="filter-options active">All</button>
        <button class="filter-options">Css</button>
        <button class="filter-options">Web Development</button>
        <button class="filter-options">Python</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">Javascript</button>
        <button class="filter-options">Machine learning</button>
    </div>

    <div class="videocontainer">

    </div>
    <script src="app.js"> </script>
</body>
</html>
